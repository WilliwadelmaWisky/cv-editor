<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="editor.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="editor.js" defer></script>
    <title>Editor</title>
</head>
<body>
    <h1>Editor</h1>
    <form>
        <h2>Personal infromation</h2>
        <label for="name-input">Name</label>
        <input type="text" name="name-input" placeholder="Name..." id="name-field"/>
        <label for="image-input">Image</label>
        <input type="file" accept="image/png, image/jpeg" name="image-input" id="image-field"/>
        <label for="birthday-input">Birthday</label>
        <input type="date" name="birthday-input" value="2023-12-26" id="birthday-field"/>
        <label for="email-input">Email</label>
        <input type="email" name="email-input" placeholder="example@email.com" id="email-field"/>
        <label for="phonenumber-input">Phone</label>
        <input type="tel" name="phonenumber-input" placeholder="Phonenumber..." id="phonenumber-field"/>
        <label for="address-input">Address</label>
        <input type="text" name="address-input" placeholder="Address..." id="address-field"/>
        <label for="description-input">Profile</label>
        <textarea name="description-input" placeholder="Enter text here..." id="description-field"></textarea>

        <h2>Languages</h2>
        <label for="language-input">Language</label>
        <input type="text" name="language-input" placeholder="Language..." id="language-field"/>
        <input type="range"/>
        <div class="button-box">
            <input type="button" value="Add" id="add-lang-btn"/>
            <input type="button" value="Remove" id="rem-lang-btn"/>
        </div>

        <h2>Education</h2>
        <label for="education-input">Education</label>
        <input type="text" name="education-input" placeholder="Education..." id="education-field"/>
        <input type="text" name="institute-input" placeholder="Institute..." id="institute-field"/>
        <input type="date" value="2023-12-26"/>
        <input type="date" value="2023-12-26"/>
        <div class="button-box">
            <input type="button" value="Add" id="add-edu-btn"/>
            <input type="button" value="Remove" id="rem-edu-btn"/>
        </div>

        <h2>Job history</h2>
        <label for="job-input">Job</label>
        <input type="text" name="job-input" placeholder="Job..." id="job-field"/>
        <input type="text" name="firm-input" placeholder="Firm..." id="firm-field"/>
        <input type="date" value="2023-12-26"/>
        <input type="date" value="2023-12-26"/>
        <div class="button-box">
            <input type="button" value="Add" id="add-job-btn"/>
            <input type="button" value="Remove" id="rem-job-btn"/>
        </div>

        <select>
            <option value="0">Template 1</option>
        </select>
        <input type="submit" value="Generate"/>
    </form>
</body>
</html>
