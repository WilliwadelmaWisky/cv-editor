<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Result</title>
</head>
<body>
    <div class="v-split size-A4">
        <div class="sidebar">
            <img src="" alt=""/>

            <h2>Contact</h2>
            <div class="divider mleft-1"></div>
            <p id="address-field" class="px-1 m-0">Address</p>
            <p id="email-field" class="px-1 m-0">Email</p>
            <p id="phone-field" class="px-1 m-0">Phonenumber</p>

            <h2>Education</h2>
            <div class="divider mleft-1"></div>
            <div id="edu-box" class="px-1"></div>

            <h2>Langauges</h2>
            <div class="divider mleft-1"></div>
            <div id="lang-box" class="px-1"></div>

            <h2>Hobbies</h2>
            <div class="divider mleft-1"></div>
            <div id="hobby-box" class="px-1">
                <p>Hobby 1</p>
            </div>
        </div>
        <div class="main">
            <h1 id="name-field">Firstname Lastname</h1>
            <p id="birthday-field">Birthday</p>

            <h2>Profile</h2>
            <p id="desc-field" class="text-justified">Profile description text</p>

            <h2>Work experience</h2>
            <div id="job-box"></div>

            <h2>Skills</h2>
            <div id="skill-box">
                <p>Skill 1 - Great</p>
                <p>Skill 2 - Great</p>
            </div>

            <h2>Recommendations</h2>
            <div id="recommend-box">
                <div>
                    <p>Name / Contact</p>
                    <p>Firm</p>
                </div>
            </div>
        </div>
    </div>

    <button class="">Print to PDF</button>

    <template id="lang-template">
        <div class="d-flex flex-direction-row align-items-center gap-half">
            <p class="w-5em">Language</p>
            <progress value="50" max="100"></progress>
        </div>
    </template>
    
    <template id="edu-template">
        <div class="d-flex flex-direction-col">
            <p>Education - Year</p>
            <p>Title</p>
        </div>
    </template>

    <template id="job-template">
        <div>
            <p class="font-bold">Firm / Position</p>
            <p>01/2023 - 02/2024</p>
            <p>Description</p>
        </div>
    </template>
</body>
</html>
