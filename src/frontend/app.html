<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <script src="app.js" defer></script>
    <title>Editor</title>
</head>
<body>
    <h1>Editor</h1>
    <div class="form">
        <h2>Personal infromation</h2>
        <div class="hbox">
            <p>Name</p>
            <input type="text" placeholder="Name..." id="name-field" class="flex-grow"/>
        </div>
        
        <p>Birthday</p>
        <input type="date" value="2023-12-26" id="birthday-field"/>
        <p>Email</p>
        <input type="email" placeholder="example@email.com" id="email-field"/>
        <p>Phone</p>
        <input type="tel" placeholder="Phonenumber..." id="phonenumber-field"/>
        <p>Address</p>
        <input type="text" placeholder="Address..." id="address-field"/>
        <p>Profile</p>
        <textarea placeholder="Enter text here..." id="description-field"></textarea>
        <p>Image</p>
        <input type="file" accept="image/png, image/jpeg" id="image-field"/>

        <h2>Details</h2>
        <div class="hbox">
            <div class="vbox">
                <div class="header-box">
                    <h2 class="flex-grow">Languages</h2>
                    <input type="button" value="Add" id="add-lang-btn"/>
                    <input type="button" value="Remove" id="rem-lang-btn"/>
                </div>
                <div id="lang-box" class="content-box flex-grow"></div>
            </div>
            <div class="vbox">
                <div class="header-box">
                    <h2 class="flex-grow">Education</h2>
                    <input type="button" value="Add" id="add-edu-btn"/>
                    <input type="button" value="Remove" id="rem-edu-btn"/>
                </div>
                <div id="edu-box" class="content-box flex-grow"></div>
            </div>
            <div class="vbox">
                <div class="header-box">
                    <h2 class="flex-grow">Job history</h2>
                    <input type="button" value="+" id="add-job-btn" class=".add-btn"/>
                    <input type="button" value="-" id="rem-job-btn" class=".add-btn"/>
                </div>
                <div id="job-box" class="content-box flex-grow"></div>
            </div>
        </div>

        <h2>Options</h2>
        <p>Template</p>
        <select id="template-select"></select>
        <p>Language</p>
        <select id="language-select"></select>
        <input type="button" value="Generate" id="generate-btn"/>
    </div>

    <template id="lang-template">
        <div class="d-flex flex-direction-col gap-half">
            <div class="d-flex flex-direction-row align-items-center gap-half">
                <input type="text" placeholder="Language..." class="flex-grow"/>
                <select class="flex-grow"></select>
            </div>
        </div>
    </template>

    <template id="edu-template">
        <div class="d-flex flex-direction-col gap-half">
            <input type="text" placeholder="Education..."/>
            <input type="text" placeholder="Institute..."/>
            <div class="d-flex flex-direction-row gap-half align-items-center">
                <input type="date" min="1900-01-01" value="2023-12-26" class="flex-grow"/>
                <input type="date" min="1900-01-01" value="2023-12-26" class="flex-grow"/>
            </div>
        </div>
    </template>

    <template id="job-template">
        <div class="d-flex flex-direction-col gap-half">
            <input type="text" placeholder="Job..."/>
            <input type="text" placeholder="Firm..."/>
            <div class="d-flex flex-direction-row gap-half align-items-center">
                <input type="date" min="1900-01-01" value="2023-12-26" class="flex-grow"/>
                <input type="date" min="1900-01-01" value="2023-12-26" class="flex-grow"/>
            </div>
            <textarea placeholder="Description..."></textarea>
        </div>
    </template>
</body>
</html>
